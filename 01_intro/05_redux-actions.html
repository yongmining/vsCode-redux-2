<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>    
    <script src="https://unpkg.com/redux@4.2.1/dist/redux.js"></script>
    <script src="https://unpkg.com/react-redux@8.0.5/dist/react-redux.js"></script>
    <script src="https://unpkg.com/redux-actions@2.6.5/dist/redux-actions.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { Provider, useSelector, useDispatch } = ReactRedux;
        const { createStore } = Redux;
        const { createAction, createActions, handleActions } = ReduxActions;

        // 초기값
        const initialState = 0;

        // 액션
        const INCREMENT = 'count/INCREASE';
        const DECREMENT = 'count/DECREASE';

        // createAction을 사용한 액션 함수 만들기
        // const increase = 
        //     createAction(INCREMENT, (amount = 1) => ({ incrementValue: amount}));

        // const decrease =
        //     createAction(DECREMENT, (amount = 1) => ({ decrementValue: amount}));
        
        // createAction를 사용한 액션 함수 만들기
        // const action = createAction({
        //     [INCREMENT]: (amount = 1) => ({ incrementValue: amount }),
        //     [DECREMENT]: (amount = 1) => ({ decrementValue: amount })
        // });

        const { count: { increase, decrease} } = createActions({
            [INCREMENT]: (amount = 1) => ({ incrementValue: amount}),
            [DECREMENT]: (amount = 1) => ({ decrementValue: amount })
        });

        // 리듀서
        const reducer = handleActions(
            {
            [INCREMENT]: (state, {payload: {incrementValue }}) => state + incrementValue,
            [DECREMENT]: (state, {payload: {decrementValue }}) => state - decrementValue
            },
            initialState
        );

        function App() {
            const count = useSelector(state => state);
            const dispatch = useDispatch();

            const increaseCount = () => dispatch(increase());
            const decreaseCount = () => dispatch(decrease());

            return (
                <>
                    <h1>Count : { count }</h1>
                    <button onClick={ increaseCount }>1 증가</button>
                    <button onClick={ decreaseCount }>1 감소</button> 
                </>
            );
        }
        
        const store = createStore(
            reducer,
            window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__()
            );

        ReactDOM.createRoot(document.getElementById('root')).render(
            <Provider store= {store}>
                <App/>
            </Provider>    
        );
    </script>
        
</body>
</html>
