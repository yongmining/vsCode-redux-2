<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>    
    <script src="https://unpkg.com/redux@4.2.1/dist/redux.js"></script>
    <script src="https://unpkg.com/react-redux@8.0.5/dist/react-redux.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { Provider, useSelector, useDispatch } = ReactRedux;
        const { createStore } = Redux;

        /* Ducks 패턴 
            초기값, 액션, 리듀서를 관련있는 state별로 묶어 modules 폴더에서 관리한다.
        */

        /* --------------------------------------------- */
        // 초기값
        const initialState = 0;

        // 액션
        // - 함수 형태로 재사용하도록 작성하여 dispatch 호출 시 인자로 전달하는
        //   action 객체를 반환하는 함수를 만든다.
        
        /* 액션 타입 */
        const INCREMENT = 'count/INCREMENT';
        const DECREMENT = 'count/DECREMENT';

        /* 액션 함수 */
        const increase = (number) => ({
            type: INCREMENT,
            payload: {
                incrementValue: number
            }
        });

        const decrease = (number) => ({
            type: DECREMENT,
            payload: {
                decrementValue: number
            }
        });

        // 리듀서
        function reducer(state = initialState, {type, payload }) {
            switch(type) {
                case INCREMENT :
                    return state + payload.incrementValue;
                case DECREMENT :
                    return state - payload.decrementValue;

                default:
                    return state;
            }
        }

        /* --------------------------------------------- */

        function App() {

        const count = useSelector(state => state);
        const dispatch = useDispatch();

        const increaseCount = () => {
            dispatch(increase(1));
        };
        const decreaseCount = () => {
            dispatch(decrease(1));
        };

            return (
                <>
                    <h1>count : { count }</h1>
                    <button onClick={ increaseCount }>1 증가</button>
                    <button onClick={ decreaseCount }>1 감소</button>
                </>
            );
        }

        /* --------------------------------------------- */

        const store = createStore(reducer);

        ReactDOM.createRoot(document.getElementById('root')).render(
            <Provider store={store}>
                <App />
            </Provider>    
        );
    </script>
    
</body>
</html>
